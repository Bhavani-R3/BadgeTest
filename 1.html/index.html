<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="heading">
            <h1>Css Checkbox and Radio Buttons</h1>
        </div>
        <div class="checkbox-container">
           <div class="sub-heading">
                <h2>Choose the frontend technologies which you know</h2>
           </div>
           <div class="checkboxes">
               <div class="checkbox">
                <input type="checkbox" name="check-1" id="check-1">
                <label for="check-1">Html</label>
               </div>
               <div class="checkbox">
                <input type="checkbox" name="check" id="check">
                <label for="check-2">Css</label>
               </div>
               <div class="checkbox">
                <input type="checkbox" name="check" id="check">
                <label for="check-3">Javascript</label>
               </div>
               <div class="checkbox">
                <input type="checkbox" name="check" id="check">
                <label for="check-4">Bootstrap</label>
               </div>
               <div class="checkbox">
                <input type="checkbox" name="check" id="check">
                <label for="check-5">ReactJs</label>
               </div>
           </div>   
        </div>
        <div class="radio-container">
            <div class="sub-heading">
                <h2>Your knowledge level in selected technologies</h2>
            </div>
            <div class="radioboxes">
                <div class="radio">
                    <input type="radio" name="radio" id="radio">
                    <label for="radio-1">Beginning Level</label>
                </div>
                <div class="radio">
                    <input type="radio" name="radio" id="radio">
                    <label for="radio-1">Intermediate Level</label>
                </div>
                <div class="radio">
                    <input type="radio" name="radio" id="radio">
                    <label for="radio-1">Expert Level</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
